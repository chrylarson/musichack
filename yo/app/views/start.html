<div class="row">
	<div class="col-sm-12">
		<h3>Get started by entering your best email address</h3>
	</div>
</div>
<div class="row">
  	<div class="col-sm-12">
		<form role="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="{{$storage.email}}" ng-model="email">
		  </div>
		  <button type="submit" class="btn btn-default"  ng-click="$storage.email = email">Start</button>
		</form>
	</div>
</div>
<div class="row">
  	<div class="col-sm-12">
		Email: {{$storage.email}}
	</div>
</div>
